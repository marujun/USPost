<div id="header" style="visibility:hidden; height:0;">
    <a href="http://w3cschool.cc/jsontool" title="JSON格式化工具" class="header">

    </a>
    <div id="menu">
        <ul>
            <li>
                <a id="clear" title="Clear contents">清除</a>
            </li>
            <li>

                    打开
<span id="openMenuButton" title="远程URL文件">
&#x25BC;
</span>
                </a>
                <ul id="openMenu">
                    <li>

                    </li>

                    </li>

</div>

            <div id="buttons">
                <div>

                </div>
                <div>
                    <button id="toCode" class="convert" title="复制树形到代码编辑器">

                </div>
            </div>
            <div id="drag">
            </div>
        </div>
        <div id="treeEditor" style="visibility:hidden; width:0;"></div>
        <script type="text/javascript">
            app.load();
            app.resize();
        </script>
        <div id="ad">
        </div>
    </div>
</div>
<script type="text/javascript">
    app.resize();
</script>
<script type="text/javascript" src="tool/json/lib/jsonlint/jsonlint.js"></script>
